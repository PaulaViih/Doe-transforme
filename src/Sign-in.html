<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Sign in</title>
</head>
<body>
    <header>
        <div class="header-background">

            <div class="left-header">
                <div class="div-logo">
                    <img src="imgs/Logo-white.png" class="logo" id="logo-white">
                </div>
            </div>

            <div class="right-header"> 
                <div class="div-botton-signup">
                    <button class="botton-signup">Sign Up</button>
                </div>    
            </div>             
    </header>

    <div class="body-background">
        <div class="left-body">
            <div>
                <img src="imgs/First-photo.png">
            </div>
            <div>
                <h1 class="main-title">Ajude a espalhar amor</h1>
                <h2 class="main-subtitle">Pequenas doações, grandes<br>transformações. Faça parte<br>dessa corrente de generosidade</h2>
            </div>
            
        </div>
    
        <div class="right-body">

            <h1 class="text-acess">or continue with</h1>
    
            <div class="icon-social-media">
                <div class="icon-google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg>
                </div>
    
                <div class="icon-facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                    </svg>
                </div>
            </div>              
            
    
            <div class="div-input-login">
                <form>
                    <input class="input-login" id="input-email" placeholder="Email Adress"></input>
                    <input class="input-login" id="input-password" placeholder="Password"></input>
                </form>
    
                <h1 class="text-password">Forgot password?</h1>
    
                <div class="div-botton-login">
                    <button class="botton-login">Login</button>
    
                </div>
            
            </div>         
        </div>

    </div>
    
    <footer>
        <h1 class="text-footer">Doe & Transforme</h1>
        <div class="icon-copyright">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512"/>
            </svg>
        </div>
        <h1 class="text-footer">2024</h1>
    </footer>
    
</body>
</html>
