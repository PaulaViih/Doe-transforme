<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="header-background">

            <div class="left-header">
                <div class="div-logo">
                    <img src="imgs/Logo-white.png" class="logo" id="logo-white">
                </div>
            </div>

            <div class="right-header"> 
                <div class="div-botton-signup">
                    <button class="botton-signup">Sign Ip</button>
                </div>    
            </div>             
    </header>

    <div class="body-background">
        <div class="left-body">
            <div>
                <img src="imgs/First-photo.png">
            </div>
            <div>
                <h1 class="main-title">Ajude a espalhar amor</h1>
                <h2 class="main-subtitle">Pequenas doações, grandes<br>transformações. Faça parte<br>dessa corrente de generosidade</h2>
            </div>
            
        </div>
    
        <div class="right-body">  

            <div class="div-input-login">
                <form>
                    <input class="input-login" id="input-username" type="text" placeholder="Username"></input>
                    <input class="input-login" id="input-email" type="email" placeholder="Email Adress"></input>
                    <input class="input-login" id="input-password" type="password" placeholder="Password"></input>
                    <input class="input-login" id="input-confirm-password" type="password" placeholder="Confirm Password"></input>
                </form>
    
                <div class="div-botton-login">
                    <button class="botton-login">Login</button>
    
                </div>
            
            </div>         
        </div>

    </div>
    
    <footer>
        <h1 class="text-footer">Doe & Transforme</h1>
        <div class="icon-copyright">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">

            </svg>
        </div>
        <h1 class="text-footer">2024</h1>
    </footer>
    
</body>
</html>
