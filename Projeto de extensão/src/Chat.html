<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="div-header">
            <div class="div-logo-azul">
                <img src="./imgs/Logo-blue.png" alt="logo" class="image-logo">
            </div>
        
            <div class="div-icons-header">
                <div class="icon-header" id="icon-home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                      </svg>
                </div>
    
                <div class="icon-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>
                </div>
    
                <div class="icon-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                      </svg>
                </div>
            </div>
        </div>
                                    
    </header>

    <div class="div-body-chat">
        <div class="div-chats">
            <div class="div-messages">
                <div class="div-photo-profile" id="first-photo">
                    <img src="imgs/user 1.jpg" alt="photo" class="photo-profile">  
                </div>
                <div class="text-chat">
                    <h1 class="name-chat">Carol</h1>
                    <h2 class="notification-chat">Hello!</h2>
                </div> 
            </div>
    
            <div class="div-messages">
                <div class="div-photo-profile">
                    <img src="imgs/user 2.jpg" alt="photo" class="photo-profile">  
                </div>
                <div class="text-chat">
                    <h1 class="name-chat">Natalia</h1>
                    <h2 class="notification-chat">Hello!</h2>
                </div> 
            </div>
    
            <div class="div-messages">
                <div class="div-photo-profile">
                    <img src="imgs/user 3.jpg" alt="photo" class="photo-profile">  
                </div>
                <div class="text-chat">
                    <h1 class="name-chat">Fernando</h1>
                    <h2 class="notification-chat">Hello!</h2>
                </div>            
            </div>
    
            <div class="div-messages">
                <div class="div-photo-profile">
                    <img src="imgs/user 4.jpg" alt="photo" class="photo-profile">  
                </div>
                <div class="text-chat">
                    <h1 class="name-chat">Ed</h1>
                    <h2 class="notification-chat">Hello!</h2>
                </div>       
            </div>
        </div>
    
        <div class="div-box-messages">
            <div class="div-info-person">
                <div class="div-photo-chat">
                    <img src="imgs/user 1.jpg" class="photo-chat">
                </div>
                <h1 class="name-message">Carol</h1>
            </div>
    
            <div class="div-background-message">
                <div class="div-box-message" id="div-first-message">
                    <div class="box-message" id="first-message">
                        <h1 class="text-message">Ola, tudo bem?<br>que está doando um microondas, teria interesse!</h1>
                    </div>
                </div>
                
                <div class="div-box-message" id="div-second-message">
                    <div class="box-message" id="second-message">
                        <h1 class="text-message">Boa tarde, bem e você?<br>Claro, Você mora aonde?</h1>
                    </div>
                </div>

                <div class="div-box-message" id="div-third-message">
                    <div class="box-message" id="third-message">
                        <h1 class="text-message">...</h1>
                    </div>
                </div>
            </div>

            <div class="div-type-message">
                <div class="div-input-type">
                    <input class="input-type-message" placeholder="Write your message"></input>                    
                        <div class="icons-message">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                              </svg>
                        </div>
                    </div> 
                </div>
            </div>                                                                            
        </div>
    </div>
    
    <footer>
        <h1 class="text-footer">Doe & Transforme</h1>
        <div class="icon-copyright">
            <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-c-circle" viewBox="0 0 16 16">
                <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512"/>
            </svg>
        </div>
        <h1 class="text-footer">2024</h1>
    </footer>
    
</body>
</html>
